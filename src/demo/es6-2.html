<script>
  function sum(x,y,z) {
    let total = 0;
    if(x) total+=x;
    if(y) total+=y;
    if(z) total+=z;
    console.log(`sum-total:${total}`);
  }
  sum(5,"",9);

  // es6写法  动态参数 ------reset参数
  function sum2(...m){
      let total = 0;
      for (var i of m) {
         total+=i;
      }
    console.log(`sum2-total:${total}`);
  }
  sum2(5,4,9);

  // 箭头函数写法
  let sum3 = (...m)=>{
    let total = 0;
    for (var i of m) {
      total+=i;
    }
    console.log(`sum3-total:${total}`);
  }
  sum3(1,2,3,4);

  // 函数的扩展
  var [x,y] = [4,5]; // 解构
  console.log(...[4,5]); // 三个点与数组结合  称为函数的扩展  ...是一种运算符 将数组拆解输出
  let arr1= [1,3];
  let arr2 = [2,4];
  console.log(...arr1.concat(arr2));

  console.log([...arr1,...arr2]);
  var [m,...n] = [4,5,6,7];
